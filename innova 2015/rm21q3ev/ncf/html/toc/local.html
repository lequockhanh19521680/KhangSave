<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Index Local Navi</title>
<link href="../../css/local.css" rel="stylesheet" type="text/css">
<script src="../../js/servcat.js"></script>
<script language="javascript">
function selectSubMenu() {
	var srcElem = getSrcElement();
	var str = srcElem.id;
	var sctId  = parent.getParameterValue("servcat", str);
	var secId  = parent.getParameterValue("section", str);
	var ttlId  = parent.getParameterValue("ttl", str);
	var paraId = parent.getParameterValue("parag", str);
	var sts    = parent.getParameterValue("status", str);
	if ( paraId ==null )  return;
	undispSubMenu();
	clickMenu( sctId , secId , paraId );
}
function clickMenu( sctId , hashId, paraId ) {
	if (  parent.sts==null || parent.sts.location==null
		|| parent.contents==null || parent.contents.location==null) {
		setTimeout("clickMenu('"+sctId+"','"+hashId+"','"+paraId+"')", 10);
	} else {
		parent.sts.location.href="status.html?parag="+paraId;
		parent.contents.location.href="contents.html?servcat=" + sctId + "#" + hashId;
	}
}

function init() {
	parent.display(parent.g_tocXml, parent.g_sctXsl, disp, null);
	createSubMenu(this, selectSubMenu);
	g_popup.document.createStyleSheet('../../css/popup.css');
}
</script>
</head>
<body onLoad="init()">
	<p class="title-name">Index</p><!-- 000 -->
	<div id="disp"></div>
</body>
</html>
