<script language="javascript">
var g_parts  = findParameterValue("parts");
var g_term   = findParameterValue("term");
var g_vin    = findParameterValue("vin");
var g_filter = findParameterValue("filter");
var g_srhXml = initXml("link.xml");
var g_tocXml = initXml("toc_rpr.xml");
var g_objXsl = initXsl("../../xsl/isp/contents.xsl");
function init() {
	if (g_term==null || g_parts==null) {
		alert("Invalid Parameters. \n"
				 +"Parameters: \n"
				 +"[term="+g_term+" parts="+g_parts+"]"); // 001
		window.close();
		return;
	}
	if (g_srhXml==null || g_tocXml==null) return;
	g_srhXml.setProperty("SelectionLanguage", "XPath");
	g_tocXml.setProperty("SelectionLanguage", "XPath");
}
init();
</script>
