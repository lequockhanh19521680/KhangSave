function init() {
	if (g_term==null || g_parag==null) {

				 +"Parameters: \n"
				 +"[term="+g_term+" parag="+g_parag+"]"); // 001

	if (g_tocXml==null) return;
	g_tocXml.setProperty("SelectionLanguage", "XPath");
}
init();
