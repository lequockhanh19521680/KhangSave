<!--
### 新着情報テンプレート ###

1. はじめに
もし、現在のスタイルを利用するのであれば、<tr>...</tr>の行を追加(挿入)する
形式で編集を行なってください。
異なる形式で表示を行なう場合には、"TEMPLATE START"から"TEMPLATE END"まで
削除し、新たに編集を行なってください。

2. 表示スタイルの設定
   <style>...</style>内で設定を行なっています。この記述を変更することで
   表示スタイルをある程度変更することが可能です。(フォントなど)
   設定内容の詳細は、内部設計書を参照してください。

3. 修理書特定パラグラフの表示
修理書の特定パラグラフを表示する場合には、以下のように記述を行なってください。
(1) 同じ画面で表示
    以下のように記述してください。但し同一パブ内のコンテンツに限られます。
    xxxxx   表示を行なうパラグラフの修理書パラグラフID
    c       表示を行なうパラグラフのパラグラフカテゴリ
    yyyymm  表示を行なうパラグラフの適用時期
    foo   画面にリンクとして表示する内容
    <a href="../etc/linkage.html?parag=xxxxx&paracat=c&term=yyyymm">foo</a>
(2) 別画面で表示
    以下のように記述してください。但し同一パブ内のコンテンツに限られます。
    xxxxx   表示を行なうパラグラフの修理書パラグラフID
    c       表示を行なうパラグラフのパラグラフカテゴリ
    yyyymm  表示を行なうパラグラフの適用時期
    title   新規ウィンドウのタイトル(ウィンドウに表示されるタイトルではない
　　　　　　通常は無指定('')で問題なし)
    setting 新規ウィンドウの設定(ツールバー, ステータスバーなど)
            詳細は、javascriptのwindow.openメソッドを別途参照してください。
    foo     画面にリンクとして表示する内容
    (⇒折り返し 実際には一行)
    <a href="#" onClick="javascript:window.open('../etc/linkage.html ⇒
             ?parag=xxxxx&paracat=c&term=yyyymm', 'title', 'setting')">foo</a>

4. 注意事項
編集を行う際には、可能な限りテキストエディタをご利用ください。
MS WORDのHTML編集機能および各種HTMLエディタを利用すると、
ファイル内に想定していない記述が自動的にされる可能性があります。
-->
