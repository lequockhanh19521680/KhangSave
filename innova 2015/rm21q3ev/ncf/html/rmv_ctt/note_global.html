<!--  001 Close                                                             -->

<!--  003 Tech Tips                                                         -->

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<title>Note Dialog Global Navi</title>
<link href="../../css/global.css" rel="stylesheet" type="text/css">
<script language="javaScript">
var PRINT_WINDOW_TITLE = "GSIC - Global Service Information Center";  //000
var DELIM = " &gt; ";
var g_tips  = null;
function callPrintPreview(objXml, objXsl) {
	var dialogTitle = (parent.dgTitle!=null)
			? parent.dgTitle
			: (parent.g_sectionName+DELIM + parent.g_ttlName+DELIM+parent.g_paraName);
	parent.openPrintPreview(objXml, objXsl, null, PRINT_WINDOW_TITLE, dialogTitle, false);
}

function setGlobalLinks() {
	g_tips = parent.getTips(parent.g_objXml);
	document.all('tps').style.visibility = (g_tips==null) ? "hidden" : "";
}

function callTips(tipsXml) {
	var dialogTitle = parent.g_sectionName
					+ DELIM + parent.g_ttlName
					+ DELIM + parent.g_paraName;
	parent.openTips(tipsXml, dialogTitle);
}

</script>
</head>
<body class="subwindow">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td></td></tr>
	<tr>
		<td align="center">
			<table width="98%" cellpadding="2" cellspacing="0" border="0">
				<tr>
					<td width="2"><br></td>
					<td align="left">
						<a class="window-control-button" href="#" onClick="callPrintPreview(parent.g_objXml, parent.g_cttXsl);">Preview</a><!--002-->
					</td>
					<td align="center">
						<a id="tps" href="#" class="popup-button" onClick="callTips(g_tips)">Tech Tips</a><!-- 003 -->
					</td>
					<td align="right">
						<a class="window-control-button" href="#" onClick="parent.window.close();">Close</a><!--001-->
					</td>
					<td width="2"><br></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
