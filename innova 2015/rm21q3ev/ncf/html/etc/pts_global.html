<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<title>Parts Location Global Navi</title>
<link href="../../css/global.css" rel="stylesheet" type="text/css">
<script src="../../js/xml.js"></script>
<script src="../../js/dom.js"></script>
<script src="../../js/util.js"></script>
<script language="javascript">
var g_paraId = null;
var g_objXml = null;
var g_tips  = null;
var DELIM   = " &gt; ";
function init() {
	setGlobalLinks();
}

function setGlobalLinks() {
	var args = window.dialogArguments;
	if (args==null || args.length!=4) return;

	g_paraId = args[3];
	g_objXml = initXml(g_paraId.toLowerCase()+".xml");
	g_tips = getTips(g_objXml);
	document.all('tps').style.visibility = (g_tips==null) ? "hidden" : "";
}

function callTips(tipsXml) {
	var sectionName = getSectionName(g_paraId, g_objXml);
	var titleName = getTitleName(g_paraId, g_objXml);
	var paragraphName = getParagraphNameList(g_paraId, "name", g_objXml)[0];
	var dialogTitle = sectionName
					+ DELIM + titleName
					+ DELIM + paragraphName;
	openTips(tipsXml, dialogTitle);
}

</script>
</head>
<body onLoad="init()">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr><td></td></tr>
	<tr>
		<td align="center">
			<table width="98%" cellpadding="2" cellspacing="0" border="0">
				<tr>
					<td width="2"><br></td>
					<td align="left">
						<a class="window-control-button" href="#" onClick="parent.contents.framePrint(parent.contents);">Print</a><!-- 001 -->
					</td>
					<td align="center">
						<a id="tps" href="#" class="popup-button" onClick="callTips(g_tips)">Tech Tips</a><!-- 002 -->
					</td>
					<td align="right">	
						<a class="window-control-button" href="#" onClick="parent.window.close();">Close</a><!-- 000 -->
					</td>
					<td width="2"><br></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
