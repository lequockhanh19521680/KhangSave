<script language="javascript">
var g_tocXml = null;
var g_objXml = null;
var g_objXsl = null;
var g_paraId   = null; // paragraph ID
var g_sub    = null; // subpara ID
var g_s1     = null; // s-1 ID

var g_sectionName   = "";
var g_titleName     = "";
var g_paragraphName = "";
function init() {
	var args = window.dialogArguments[0];
	g_objXml = args.get("xml");
	g_objXsl = args.get("xsl");
	g_sub = args.get("sub");
	g_s1 = args.get("s1");

	g_tocXml = initXml("toc_rpr.xml");
	g_paraId = g_objXml.selectSingleNode("//para").getAttribute("id");
	setSeePageMargin(args.get("margin")+30);
}
init();

function selectId() {
	return false;
}
</script>
