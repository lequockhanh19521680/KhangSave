function init() {
	var args = window.dialogArguments;
	if (args == null || args.length == 0 ) return;
	var tipsXml   = args[0];
	var dispPage  = "";
	var objXsl    = initXsl("../../xsl/utl/tips.xsl");
	ttl.innerHTML = args[1];
	display(tipsXml, objXsl, disp, null);
}

function openTips(url) {
	parent.window.close();
	openNewWindow(url, "");
}
</script>
