<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Installation/Removal Local Navi</title>
<link href="../../css/local.css" rel="stylesheet" type="text/css">
<script src="../../js/servcat.js"></script>
<script language="javascript">

function init() {
	if (parent.g_tocXml==null || parent.g_sctXsl==null) return;
	parent.display(parent.g_tocXml, parent.g_sctXsl, disp, null);
	createSubMenu(this, selectSubMenu);
	g_popup.document.createStyleSheet('../../css/popup.css');
}

function selectSubMenu() {
	var srcElem = getSrcElement();
	var str = srcElem.id;
	parent.g_ttlId  = parent.getParameterValue("ttl", str);
	parent.g_paraId = parent.getParameterValue("parag", str);
	if (parent.g_paraId ==null)  return;
	undispSubMenu();
	parent.sts.location.href = "status.html?parag=" + parent.g_paraId;
	parent.button.location.href = "button.html?parag=" + parent.g_paraId + "&illust=none";
	parent.global.setGlobalLinks();
}

</script>
</head>
<body onLoad="init()">
	<p class="title-name">Installation/Removal</p><!-- 000 -->
	<div id="disp"></div>
</body>
</html>
