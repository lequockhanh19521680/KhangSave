<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<title>Installation/Removal Status Navi</title>
<link href="../../css/status.css" rel="stylesheet" type="text/css">
<script language="javascript">
var DELIM = " &gt; ";
function init() {
	parent.g_paraId = parent.findParameterValue("parag", location.search, parent.location.search);
	if (parent.g_paraId==null) return;
	parent.g_sectionName = parent.getSectionName(parent.g_paraId, parent.g_tocXml);
	parent.g_titleName = parent.getTitleName(parent.g_paraId, parent.g_tocXml);
	disp.innerHTML = parent.g_sectionName + DELIM + parent.g_titleName;
	disp.className = "group-name";
}
</script>
</head>
<body onLoad="init();">
<div id="disp"></div>
</body>
</html>
