<script language="javascript">
init();

var WAIT_TIME = 1;
var keytxt;
function callReSearch(comp){
	keytxt = comp.value;
	if( ! checkWordLength(keytxt) ) return;
	contents.dispMessage();
	setTimeout("research()", WAIT_TIME);
}
function research(){
	location.href = 'frame2.html' + getReSearchLocation(keytxt);
}
</script>
